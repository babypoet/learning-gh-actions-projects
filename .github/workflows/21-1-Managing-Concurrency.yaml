name: 21 - Managing Concurrency

on:
    workflow_dispatch:
concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    
jobs:
    ping:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Code
              uses: actions/checkout@v6
            - name: Ping URL
              uses: ./.github/actions/docker-ping-url
              id: ping_url
              with:
                url: https://invalid.url.test'
                max_trials: 20  
                delay: 5